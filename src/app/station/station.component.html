<div class="row" *ngIf="station">
  <div class="col">
    <div class="row">
      <div class="col">
        <h4>{{station.name}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="badge {{getLevelAvailability()}}">
          {{station.available_bikes}}</span> v√©los disponibles
      </div>
      <div id="back-button">
        <i class="fa fa-chevron-circle-left fa-5x" aria-hidden="true" routerLink="/city/{{currentCity}}" ng-click="toggle()"></i>
      </div>
    </div>
    <div *ngIf="station.position">
      <agm-map [latitude]="station.position.lat" [longitude]="station.position.lng" [zoom]="17">
        <agm-marker [latitude]="station.position.lat" [longitude]="station.position.lng" [iconUrl]="'/assets/bikiniMapMarker.png'"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
