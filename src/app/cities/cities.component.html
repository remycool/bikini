<app-navigation [link]="''" ></app-navigation>
<div class="row">
  <div class="col">
    <table class="table table-striped table-hover">
      <thead class="thead-inverse">
        <tr>
          <th scope="col">Cities
            <i *ngIf="!cities" class="fa fa-refresh fa-spin "></i>
            <span class="sr-only">Loading...</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities" routerLink="/city/{{city.name}}" (click)="onSelect(city.name)">
          <td>{{city.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
